<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & AQI App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-frame">
    <!-- Weather Frame -->
    <div class="weather-frame" id="weatherFrame">
      <h1>Weather & Forecast</h1>
      <div class="weather-content">
        <!-- Search Input -->
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Search</button>

        <!-- Weather Info -->
        <div id="aqi-section">
          <h3>Air Quality Index</h3>
          <div id="aqi">AQI: --</div>
          <div id="aqi-status">Status: --</div>
        </div>
        
        <div id="weatherInfo" class="weather-info">
          <h2 id="cityName">City Name</h2>
          <img id="weatherIcon" src="icons/default.png" alt="Weather Icon">
          <p id="temperature">Temperature: -- Â°C</p>
          <p id="humidity">Humidity: -- %</p>
          <p id="windSpeed">Wind Speed: -- km/h</p>
          <p id="rainAlert" class="rain-alert"></p>
          <p id="clock" class="clock"></p>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecastContainer" class="forecast-container"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
